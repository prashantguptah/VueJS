<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    

    <div id="name">

        <div v-if="result">
            Now you see me
          </div>
          <div v-else>
            Now you don't
          </div>

          <button v-on:click="checking">toggle</button>

    </div>
   



      <script>

        const vm = new Vue({
            el:"#name",
            data:{
                result: true
            },
            methods:{
                checking: function(){
                     if(Math.random() > 0.5){
                        this.result= true
                     }else{
                        this.result= false
                     }
                }
            }
        })
      </script>
</body>
</html>
