<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>




    <button v-on:click="clicking">click</button>

    <div id="toggle">
        <div v-if="type">
            A
          </div>
          <div v-else-if="type">
            B
          </div>
          <div v-else-if="type">
            C
          </div>
          <div v-else>
            Not A/B/C
          </div>

    </div>
   


      <script>

        const vm = new Vue({
            el:"#toggle",
            data:{
                type:"A"
            },
            methods:{
                clicking: function(){
                    if(this.type==="A"){
                        this.type="B"
                    }else if(this.type==="B"){
                        this.type="C"
                    }else{
                        this.type="A"
                    }
                }

            }

        })
      </script>
    
</body>
</html>
