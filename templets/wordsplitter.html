<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>



    <div id="splitter">
        <p>{{message}}</p>
        <input v-model="message">

       <br/>
        {{handleClick}}

    </div>



    <script>

        const vm = new Vue({
            el: "#splitter",
            data: {
                message: ""
            },
            computed: {
                handleClick: function () {

                     word = this.message.split('')
                    return  word
                }
            }
        })
    </script>
</body>

</html>
